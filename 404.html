<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 â€” Halaman Tidak Ditemukan | MTs Prof. YPI Syahda</title>

  <!-- Font (sesuaikan kalau sudah ada di proyek utama) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Reset & Base ===== */
    :root{
      --bg: #f7fff7;
      --card: #ffffff;
      --green: #0b6b30;
      --green-2: #0f9b4d;
      --muted: #3a3a3a;
      --soft: rgba(11,107,48,0.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #f0fff2 100%);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* ===== Layout Card ===== */
    .wrap {
      width:100%;
      max-width:980px;
      background: transparent;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
    }

    /* Card teks */
    .card {
      background: var(--card);
      border-radius:14px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(6,35,12,0.08);
      border: 1px solid rgba(11,107,48,0.06);
      animation: fadeUp .6s ease both;
    }

    .code {
      font-weight:700;
      color:var(--green);
      font-size:84px;
      letter-spacing: -4px;
      margin:0 0 6px 0;
      line-height:1;
    }

    .title {
      font-size:22px;
      margin:6px 0 14px 0;
      color:#0b3e24;
      font-weight:700;
    }

    .desc {
      margin:0 0 18px 0;
      color:#445;
	  text-align: justify;
    }

    .actions {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 16px;
      border-radius:28px;
      border: none;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s;
    }

    .btn--primary{
      background: linear-gradient(180deg,var(--green-2),var(--green));
      color:#fff;
      box-shadow: 0 6px 18px rgba(15,155,77,0.18);
    }

    .btn--ghost{
      background: transparent;
      color:var(--green);
      border: 1px solid rgba(11,107,48,0.12);
    }

    .btn:active{transform:translateY(1px)}

    /* small helpers */
    .small { font-size:0.95rem; color:#556; }

    /* ===== Illustration panel (kanan) ===== */
    .panel {
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      animation: float 4s ease-in-out infinite;
    }

    .plant {
      width:100%;
      max-width:380px;
      background: linear-gradient(180deg, rgba(11,107,48,0.06), rgba(15,155,77,0.02));
      border-radius:14px;
      padding:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(11,107,48,0.04);
      box-shadow: 0 6px 18px rgba(6,35,12,0.06);
    }

    .plant svg{width:220px;height:auto;display:block}

    /* ===== Responsive ===== */
    @media (max-width:920px){
      .wrap{ grid-template-columns: 1fr; }
      .panel{ order:-1; margin-bottom:6px }
      .code{ font-size:72px }
    }

    @media (max-width:420px){
      .code{ font-size:56px }
      .card{ padding:22px }
      .plant svg{ width:160px }
    }

    /* ===== Animations ===== */
    @keyframes float {
      0%{ transform: translateY(0px) }
      50%{ transform: translateY(-8px) }
      100%{ transform: translateY(0px) }
    }

    @keyframes fadeUp {
      from { opacity:0; transform: translateY(12px) }
      to   { opacity:1; transform: translateY(0) }
    }

    /* link style */
    a.link-muted { color:var(--green); text-decoration:underline; text-decoration-color:rgba(11,107,48,0.12); }
    a.link-muted:hover { text-decoration-color:var(--green-2); }

  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title-404">
    <!-- teks card -->
    <section class="card" aria-labelledby="title-404">
      <div class="code" aria-hidden="true">404</div>
      <h1 id="title-404" class="title">Halaman tidak ditemukan</h1>
      <p class="desc">
        Maaf, halaman yang Anda cari tidak tersedia atau mungkin telah dipindahkan.  
        Coba kembali ke beranda atau gunakan tombol di bawah untuk melaporkan jika ini seharusnya aktif.
      </p>

      <div class="actions" role="group" aria-label="Tindakan">
        <a class="btn btn--primary" href="index.html" title="Kembali ke Beranda">
          <!-- icon home -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 11.5 L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="#fff"></path>
          </svg>
          Kembali ke Beranda
        </a>
      </div>
    </section>

	<!-- ilustrasi kanan -->
	<aside class="panel" aria-hidden="true">
	  <div class="plant" role="img" aria-label="Logo MTs Prof. YPI Syahda">
		<!-- Logo SVG online -->
		<img 
		  src="images/logo.png" 
		  alt="Logo MTs Prof. YPI Syahda"
			style="width:180px; height:auto;"
		>
	  </div>
	</aside>

  </main>
</body>
</html>
