	<script src="database/data-artikel.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", () => {
	  const grid = document.getElementById("artikel-grid");

	  if (!Array.isArray(articles)) {
		grid.innerHTML = "<p style='color:red;'>Data artikel tidak ditemukan.</p>";
		return;
	  }

	  articles.forEach(article => {
		const card = document.createElement("div");
		card.className = "artikel-card";

		card.innerHTML = `
		  <img src="${article.banner}" alt="${article.title}" class="artikel-banner">
		  <div class="artikel-card-body">
			<h5 class="artikel-card-title">${article.title}</h5>
			<p class="artikel-card-excerpt">${article.excerpt}</p>
			<a href="artikel.html?slug=${article.slug}" class="btn-baca">
			  Baca Selengkapnya
			</a>
		  </div>
		`;

		grid.appendChild(card);
	  });
	});
	
	  const menuToggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('nav');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    nav.classList.toggle('active');
  });
  
  const fadeEls = document.querySelectorAll('.fade-in');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.15 });

  fadeEls.forEach(el => observer.observe(el));

  window.addEventListener("load", function () {
    const overlay = document.getElementById("popup-overlay");
    overlay.classList.add("active");
    console.log("Popup Activated");
  });
	</script>
