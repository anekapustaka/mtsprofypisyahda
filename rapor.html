<script>
function cekRapor() {
  const nism = document.getElementById("nism").value;
  const hasil = document.getElementById("hasil");

  fetch("PASTE_URL_APPS_SCRIPT_DI_SINI?nism=" + nism)
    .then(res => res.json())
    .then(data => {
      if (data.status === "ok") {
        hasil.innerHTML = `
        <div class="card">
          <h3>${data.nama}</h3>
          <p>Kelas: ${data.kelas}</p>
          <p>Semester: ${data.semester}</p>
          <hr>
          <p>Matematika: ${data.nilai.matematika}</p>
          <p>Bahasa Indonesia: ${data.nilai.bahasa}</p>
          <p>IPA: ${data.nilai.ipa}</p>
          <p>IPS: ${data.nilai.ips}</p>
          <p>PAI: ${data.nilai.pai}</p>
        </div>`;
      } else {
        hasil.innerHTML = "<p>❌ Data tidak ditemukan</p>";
      }
    });
}
</script>
